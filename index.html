<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="bg-image-holder"></div>
    <div class="container-fluid container-md content-wrapper">
      <div class="row w-50 g-3 mb-5 pt-5 mx-auto">
        <div class="col-12 col-md-6">
          <form id="form">
            <input type="text" name="city" class="form-control" placeholder="Search city" aria-label="Search city" />
          </form>
        </div>
        <div class="col-12 col-md-6 text-center search-home-btns">
          <button name="search" data-bs-toggle="modal" data-bs-target="#searchModal">Search</button>
          <button name="home" title="Save as home city" data-bs-toggle="modal" data-bs-target="#homeCity">
            Home
          </button>
				</div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-12">
          <div class="current"></div>
          <div class="row daily my-5"></div>
        </div>
      </div>
    </div>

    <!-- Save as home city modal -->
		<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title modal-city"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="search-info"></p>
            <img src="img/accept.png" class="modal-search-icon" alt="Home city info icon">
          </div>
        </div>
      </div>
    </div>
		
		<!-- Save as home city modal -->
		<div class="modal fade" id="homeCity" tabindex="-1" aria-labelledby="homeCityLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
            <h5 class="modal-title modal-city"></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
            <p class="home-city-info"></p>
            <img src="img/accept.png" class="modal-home-icon" alt="Home city info icon">
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
